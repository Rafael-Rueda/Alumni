{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="{% static 'global/css/header.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="{% url 'posts:post_list' %}"><img src="{% static 'images/logo.png' %}" alt="Logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'posts:post_list' %}">Home</a></li>
                    {% comment %} <li><a href="{% url 'posts:about' %}">About</a></li>
                    <li><a href="{% url 'posts:services' %}">Services</a></li>
                    <li><a href="{% url 'posts:contact' %}">Contact</a></li> {% endcomment %}
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
