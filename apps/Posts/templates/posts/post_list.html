{% extends "posts/base/base.html" %}
{% block title %}Lista de Posts{% endblock %}
{% block content %}
    <h2>Posts Recentes</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'posts:post_detail' post.slug %}">{{ post.title }}</a>
                <p>{{ post.created_at|date:"d/m/Y" }} - Por {{ post.author }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
